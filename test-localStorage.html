<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Test</title>
</head>
<body>
    <h1>LocalStorage Test</h1>
    <div>
        <h2>Current Values:</h2>
        <p>spanish-app-language: <span id="language"></span></p>
        <p>spanish-app-learning-level: <span id="level"></span></p>
    </div>
    
    <div>
        <h2>Set Values:</h2>
        <button onclick="setLanguage('en')">Set Language to English</button>
        <button onclick="setLanguage('es')">Set Language to Spanish</button>
        <br><br>
        <button onclick="setLevel('beginner')">Set Level to Beginner</button>
        <button onclick="setLevel('intermediate')">Set Level to Intermediate</button>
        <button onclick="setLevel('advanced')">Set Level to Advanced</button>
        <br><br>
        <button onclick="clearStorage()">Clear Storage</button>
        <button onclick="refresh()">Refresh Display</button>
    </div>

    <script>
        function updateDisplay() {
            document.getElementById('language').textContent = localStorage.getItem('spanish-app-language') || 'not set';
            document.getElementById('level').textContent = localStorage.getItem('spanish-app-learning-level') || 'not set';
        }
        
        function setLanguage(lang) {
            localStorage.setItem('spanish-app-language', lang);
            updateDisplay();
        }
        
        function setLevel(level) {
            localStorage.setItem('spanish-app-learning-level', level);
            updateDisplay();
        }
        
        function clearStorage() {
            localStorage.removeItem('spanish-app-language');
            localStorage.removeItem('spanish-app-learning-level');
            updateDisplay();
        }
        
        function refresh() {
            updateDisplay();
        }
        
        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
